[project]
name = "atlas-core"
version = "0.3.1"
description = "AI persona-based educational and creative assistant system with three African/African American warrior personas"
requires-python = ">=3.11"
dependencies = [
    "fastapi==0.110.0",
    "uvicorn>=0.22.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pydantic",
    "openai",
    "python-multipart",
    "httpx",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
