<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="coreIdle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#15151B"/>
      <stop offset="1" stop-color="#2F2F3A"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" fill="#0B0B10"/>
  <rect x="0" y="0" width="600" height="600" fill="#0D0D13"/>
  <rect x="600" y="0" width="600" height="600" fill="#0D0D13"/>

  <!-- Panel titles -->
  <text x="24" y="44" fill="#CFCFDB" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" letter-spacing="1.2">
    IDLE (Neutral Core)
  </text>
  <text x="624" y="44" fill="#CFCFDB" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" letter-spacing="1.2">
    COUNCIL_ACTIVE (Ghost Purple + Sigil Ring)
  </text>

  <!-- Divider -->
  <line x1="600" y1="0" x2="600" y2="600" stroke="#1C1C24" stroke-width="2"/>

  <!-- ========================= -->
  <!-- Left panel: IDLE -->
  <!-- ========================= -->
  <g transform="translate(0,0)">
    <!-- Neutral rings -->
    <g transform="translate(300,320)">
      <circle r="220" fill="none" stroke="#6A6A72" stroke-opacity="0.20" stroke-width="2"/>
      <circle r="180" fill="none" stroke="#6A6A72" stroke-opacity="0.26" stroke-width="2"/>
      <circle r="140" fill="none" stroke="#6A6A72" stroke-opacity="0.32" stroke-width="2"/>
      <circle r="100" fill="none" stroke="#6A6A72" stroke-opacity="0.36" stroke-width="2"/>

      <!-- Core -->
      <circle r="84" fill="url(#coreIdle)" stroke="#8A8A95" stroke-opacity="0.18" stroke-width="2"/>
      <circle r="84" fill="url(#coreGlow)"/>
      <circle r="90" fill="none" stroke="#7A7A80" stroke-opacity="0.20" stroke-width="6"/>

      <!-- Hint label -->
      <text x="0" y="150" text-anchor="middle" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
        Rings remain neutral
      </text>
    </g>

    <text x="24" y="78" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
      Core: subtle idle motion, neutral rim, no sigil
    </text>
  </g>

  <!-- ========================= -->
  <!-- Right panel: COUNCIL -->
  <!-- ========================= -->
  <g transform="translate(600,0)">
    <!-- Background dim layer (5-10% in spec; exaggerated slightly for visibility) -->
    <rect x="0" y="0" width="600" height="600" fill="#000000" fill-opacity="0.10"/>

    <g transform="translate(300,320)">
      <!-- Neutral rings (unchanged) -->
      <circle r="220" fill="none" stroke="#6A6A72" stroke-opacity="0.20" stroke-width="2"/>
      <circle r="180" fill="none" stroke="#6A6A72" stroke-opacity="0.26" stroke-width="2"/>
      <circle r="140" fill="none" stroke="#6A6A72" stroke-opacity="0.32" stroke-width="2"/>
      <circle r="100" fill="none" stroke="#6A6A72" stroke-opacity="0.36" stroke-width="2"/>

      <!-- Ethereal sigil ring BEHIND the core (8-15% opacity target) -->
      <g opacity="0.12">
        <circle r="124" fill="none" stroke="#8D79B8" stroke-opacity="0.85" stroke-width="1.2" filter="url(#softGlow)"/>
        <circle r="146" fill="none" stroke="#8D79B8" stroke-opacity="0.70" stroke-width="1.0"/>
        <circle r="168" fill="none" stroke="#8D79B8" stroke-opacity="0.55" stroke-width="0.9"/>

        <!-- Subtle radial glyph markers (minimal complexity) -->
        <g stroke="#8D79B8" stroke-opacity="0.70" stroke-width="1" stroke-linecap="round">
          <!-- 24 ticks -->
          <line x1="0" y1="-156" x2="0" y2="-170"/>
          <line x1="40.6" y1="-150.2" x2="44.3" y2="-163.7"/>
          <line x1="78.0" y1="-133.9" x2="86.0" y2="-146.0"/>
          <line x1="109.9" y1="-109.9" x2="121.0" y2="-121.0"/>
          <line x1="133.9" y1="-78.0" x2="146.0" y2="-86.0"/>
          <line x1="150.2" y1="-40.6" x2="163.7" y2="-44.3"/>
          <line x1="156" y1="0" x2="170" y2="0"/>
          <line x1="150.2" y1="40.6" x2="163.7" y2="44.3"/>
          <line x1="133.9" y1="78.0" x2="146.0" y2="86.0"/>
          <line x1="109.9" y1="109.9" x2="121.0" y2="121.0"/>
          <line x1="78.0" y1="133.9" x2="86.0" y2="146.0"/>
          <line x1="40.6" y1="150.2" x2="44.3" y2="163.7"/>
          <line x1="0" y1="156" x2="0" y2="170"/>
          <line x1="-40.6" y1="150.2" x2="-44.3" y2="163.7"/>
          <line x1="-78.0" y1="133.9" x2="-86.0" y2="146.0"/>
          <line x1="-109.9" y1="109.9" x2="-121.0" y2="121.0"/>
          <line x1="-133.9" y1="78.0" x2="-146.0" y2="86.0"/>
          <line x1="-150.2" y1="40.6" x2="-163.7" y2="44.3"/>
          <line x1="-156" y1="0" x2="-170" y2="0"/>
          <line x1="-150.2" y1="-40.6" x2="-163.7" y2="-44.3"/>
          <line x1="-133.9" y1="-78.0" x2="-146.0" y2="-86.0"/>
          <line x1="-109.9" y1="-109.9" x2="-121.0" y2="-121.0"/>
          <line x1="-78.0" y1="-133.9" x2="-86.0" y2="-146.0"/>
          <line x1="-40.6" y1="-150.2" x2="-44.3" y2="-163.7"/>
        </g>
      </g>

      <!-- Core (stillness implied) -->
      <circle r="84" fill="url(#coreIdle)" stroke="#8A8A95" stroke-opacity="0.18" stroke-width="2"/>
      <circle r="84" fill="url(#coreGlow)"/>

      <!-- Ghost Purple rim baseline (council) -->
      <circle r="92" fill="none" stroke="#8D79B8" stroke-opacity="0.55" stroke-width="6" filter="url(#softGlow)"/>

      <!-- Halo ring (very subtle) -->
      <circle r="106" fill="none" stroke="#8D79B8" stroke-opacity="0.18" stroke-width="2"/>

      <!-- Hint label -->
      <text x="0" y="150" text-anchor="middle" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
        Sigil stays Ghost Purple (unity)
      </text>
    </g>

    <text x="24" y="78" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
      Sequence: dim -> stillness -> Ghost Purple -> (300ms) sigil behind core
    </text>
  </g>
</svg>
