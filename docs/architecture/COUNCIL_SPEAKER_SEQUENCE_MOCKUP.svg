      <circle r="106" fill="none" stroke="#8D79B8" stroke-opacity="0.16" stroke-width="2"/>

      <text x="0" y="170" text-anchor="middle" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
        Sigil stays Ghost Purple
      </text>
    </g>
  </g>

  <!-- Sequence footer -->
  <g transform="translate(0,540)">
    <rect x="24" y="0" width="1752" height="44" rx="10" ry="10" fill="#101019" stroke="#1C1C24" stroke-width="1"/>
    <text x="48" y="28" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
      Council sequence: Ajani -> (1s still pause, Ghost Purple baseline) -> Minerva -> (1s still pause) -> Hermes.  Sigil remains Ghost Purple throughout.
    </text>
  </g>
</svg>
