<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="600" viewBox="0 0 1800 600">
  <defs>
    <linearGradient id="coreBase" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#15151B"/>
      <stop offset="1" stop-color="#2F2F3A"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1800" height="600" fill="#0B0B10"/>

  <!-- Column backgrounds -->
  <g>
    <rect x="0" y="0" width="600" height="600" fill="#0D0D13"/>
    <rect x="600" y="0" width="600" height="600" fill="#0D0D13"/>
    <rect x="1200" y="0" width="600" height="600" fill="#0D0D13"/>
  </g>

  <!-- Dividers -->
  <line x1="600" y1="0" x2="600" y2="600" stroke="#1C1C24" stroke-width="2"/>
  <line x1="1200" y1="0" x2="1200" y2="600" stroke="#1C1C24" stroke-width="2"/>

  <!-- Titles -->
  <text x="24" y="44" fill="#CFCFDB" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" letter-spacing="1.2">
    SPEAKING_AJANI (Crimson overlay on core only)
  </text>
  <text x="624" y="44" fill="#CFCFDB" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" letter-spacing="1.2">
    SPEAKING_MINERVA (Teal overlay on core only)
  </text>
  <text x="1224" y="44" fill="#CFCFDB" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" letter-spacing="1.2">
    SPEAKING_HERMES (Ivory overlay on core only)
  </text>

  <!-- Common note -->
  <text x="24" y="78" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
    Council baseline persists: background dim + Ghost Purple rim + sigil ring (speaker-invariant).
  </text>
  <text x="624" y="78" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
    Sigil represents unity and does not change per speaker.
  </text>
  <text x="1224" y="78" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
    Rings remain neutral at all times (no recolor).
  </text>

  <!-- Helper: draw one panel at origin -->
  <!-- We inline three instances with different overlay colors -->

  <!-- ========================= -->
  <!-- Panel 1: Ajani -->
  <!-- ========================= -->
  <g transform="translate(0,0)">
    <!-- Background dim layer (5-10% in spec; visible here) -->
    <rect x="0" y="0" width="600" height="600" fill="#000000" fill-opacity="0.10"/>

    <g transform="translate(300,330)">
      <!-- Neutral rings -->
      <circle r="220" fill="none" stroke="#6A6A72" stroke-opacity="0.20" stroke-width="2"/>
      <circle r="180" fill="none" stroke="#6A6A72" stroke-opacity="0.26" stroke-width="2"/>
      <circle r="140" fill="none" stroke="#6A6A72" stroke-opacity="0.32" stroke-width="2"/>
      <circle r="100" fill="none" stroke="#6A6A72" stroke-opacity="0.36" stroke-width="2"/>

      <!-- Council sigil ring (Ghost Purple, low opacity, behind core) -->
      <g opacity="0.12">
        <circle r="124" fill="none" stroke="#8D79B8" stroke-opacity="0.85" stroke-width="1.2" filter="url(#softGlow)"/>
        <circle r="146" fill="none" stroke="#8D79B8" stroke-opacity="0.70" stroke-width="1.0"/>
        <circle r="168" fill="none" stroke="#8D79B8" stroke-opacity="0.55" stroke-width="0.9"/>
        <g stroke="#8D79B8" stroke-opacity="0.70" stroke-width="1" stroke-linecap="round">
          <line x1="0" y1="-156" x2="0" y2="-170"/>
          <line x1="40.6" y1="-150.2" x2="44.3" y2="-163.7"/>
          <line x1="78.0" y1="-133.9" x2="86.0" y2="-146.0"/>
          <line x1="109.9" y1="-109.9" x2="121.0" y2="-121.0"/>
          <line x1="133.9" y1="-78.0" x2="146.0" y2="-86.0"/>
          <line x1="150.2" y1="-40.6" x2="163.7" y2="-44.3"/>
          <line x1="156" y1="0" x2="170" y2="0"/>
          <line x1="150.2" y1="40.6" x2="163.7" y2="44.3"/>
          <line x1="133.9" y1="78.0" x2="146.0" y2="86.0"/>
          <line x1="109.9" y1="109.9" x2="121.0" y2="121.0"/>
          <line x1="78.0" y1="133.9" x2="86.0" y2="146.0"/>
          <line x1="40.6" y1="150.2" x2="44.3" y2="163.7"/>
          <line x1="0" y1="156" x2="0" y2="170"/>
          <line x1="-40.6" y1="150.2" x2="-44.3" y2="163.7"/>
          <line x1="-78.0" y1="133.9" x2="-86.0" y2="146.0"/>
          <line x1="-109.9" y1="109.9" x2="-121.0" y2="121.0"/>
          <line x1="-133.9" y1="78.0" x2="-146.0" y2="86.0"/>
          <line x1="-150.2" y1="40.6" x2="-163.7" y2="44.3"/>
          <line x1="-156" y1="0" x2="-170" y2="0"/>
          <line x1="-150.2" y1="-40.6" x2="-163.7" y2="-44.3"/>
          <line x1="-133.9" y1="-78.0" x2="-146.0" y2="-86.0"/>
          <line x1="-109.9" y1="-109.9" x2="-121.0" y2="-121.0"/>
          <line x1="-78.0" y1="-133.9" x2="-86.0" y2="-146.0"/>
          <line x1="-40.6" y1="-150.2" x2="-44.3" y2="-163.7"/>
        </g>
      </g>

      <!-- Core -->
      <circle r="84" fill="url(#coreBase)" stroke="#8A8A95" stroke-opacity="0.18" stroke-width="2"/>
      <circle r="84" fill="url(#coreGlow)"/>

      <!-- Ghost Purple council rim baseline -->
      <circle r="92" fill="none" stroke="#8D79B8" stroke-opacity="0.45" stroke-width="6" filter="url(#softGlow)"/>

      <!-- Speaker overlay rim (core only) -->
      <circle r="78" fill="none" stroke="#9A2F3A" stroke-opacity="0.55" stroke-width="10" filter="url(#softGlow)"/>

      <!-- Subtle halo -->
      <circle r="106" fill="none" stroke="#8D79B8" stroke-opacity="0.16" stroke-width="2"/>

      <text x="0" y="170" text-anchor="middle" fill="#9A9AAA" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12">
        Sigil stays Ghost Purple
      </text>
    </g>
  </g>

  <!-- ========================= -->
