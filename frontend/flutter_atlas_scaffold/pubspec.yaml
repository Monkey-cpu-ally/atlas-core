name: flutter_atlas_scaffold
description: Atlas voice core council and sigil scaffold for Flutter integration.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/skins/
    - assets/rings/
    - assets/prefs/
    - assets/textures/
    - assets/audio/
    - assets/sigils/
